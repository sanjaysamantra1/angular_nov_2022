<p>todo-list works!</p>

<table class="table table-bordered table-tsriped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos | async">
            <td>{{todo.id}}</td>
            <td>{{todo.value}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteTodo(todo.id)">DEL</button>
            </td>
        </tr>
    </tbody>
</table>
